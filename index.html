<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <div class="grid">

    <div class="grid__profileCard">
      <div class="grid__profileCard--content">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" class="grid__profileCard--profilePic">
        <p class="grid__profileCard--report">Report for</p>
        <p class="grid__profileCard--name">Jeremy Robson</p>
      </div>
      <ul>
        <li><a href="#" id="daily" class="grid__profileCard--timeframe daily">Daily</a></li>
        <li><a href="#" id="weekly" class="grid__profileCard--timeframe active weekly">Weekly</a></li>
        <li><a href="#" id="monthly" class="grid__profileCard--timeframe monthly">Monthly</a></li>
      </ul>
    </div>

    <div class="grid__card grid__work">
      <div class="grid__card--content">
        <p class="grid__card--title">Work</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">32hrs</p>
        <p class="grid__card--previous">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="grid__card grid__play">
      <div class="grid__card--content">
        <p class="grid__card--title">Play</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">10hrs</p>
        <p class="grid__card--previous">Last Week - 8hrs</p>
      </div>
    </div>

    <div class="grid__card grid__study">
      <div class="grid__card--content">
        <p class="grid__card--title">Study</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">4hrs</p>
        <p class="grid__card--previous">Last Week - 7hrs</p>
      </div>
    </div>

    <div class="grid__card grid__exercise">
      <div class="grid__card--content">
        <p class="grid__card--title">Exercise</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">4hrs</p>
        <p class="grid__card--previous">Last Week - 5hrs</p>
      </div>
    </div>

    <div class="grid__card grid__social">
      <div class="grid__card--content">
        <p class="grid__card--title">Social</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">5hrs</p>
        <p class="grid__card--previous">Last Week - 10hrs</p>
      </div>
    </div>

    <div class="grid__card grid__selfcare">
      <div class="grid__card--content">
        <p class="grid__card--title">Self Care</p><a href="#" class="grid__card--elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="grid__card--hrs">2hrs</p>
        <p class="grid__card--previous">Last Week - 2hrs</p>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
