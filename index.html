<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="main-content">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile-pic">
        <p class="report">Report for</p>
        <p class="name">Jeremy Robson</p>
      </div>
      <ul>
        <li><a href="#" class="timeframe">Daily</a></li>
        <li><a href="#" class="timeframe active">Weekly</a></li>
        <li><a href="#" class="timeframe">Monthly</a></li>
      </ul>
    </div>
    <div class="card-work">
      <div class="card-content">
        <p class="card-title">Work</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">32hrs</p>
        <p class="card-week-total">Last Week - 32hrs</p>
      </div>
    </div>
    <div class="card-play">
      <div class="card-content">
        <p class="card-title">Play</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">10hrs</p>
        <p class="card-week-total">Last Week - 10hrs</p>
      </div>
    </div>
    <div class="card-study">
      <div class="card-content">
        <p class="card-title">Study</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">4hrs</p>
        <p class="card-week-total">Last Week - 4hrs</p>
      </div>
    </div>
    <div class="card-exercise">
      <div class="card-content">
        <p class="card-title">Exercise</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">4hrs</p>
        <p class="card-week-total">Last Week - 5hrs</p>
      </div>
    </div>
    <div class="card-social">
      <div class="card-content">
        <p class="card-title">Social</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">5hrs</p>
        <p class="card-week-total">Last Week - 2hrs</p>
      </div>
    </div>
    <div class="card-selfcare">
      <div class="card-content">
        <p class="card-title">Self Care</p><a href="#" class="elipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
        <p class="card-hrs">2hrs</p>
        <p class="card-week-total">Last Week - 10hrs</p>
      </div>
    </div>
  </div>


  
</body>
</html>
